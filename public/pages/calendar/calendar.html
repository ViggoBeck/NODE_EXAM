<main class="min-h-screen p-4">
  <!-- Vælg bruger til fælles visning -->
  <div class="mb-4 max-w-md">
    <label for="calendar-filter" class="block text-sm font-medium text-gray-700 mb-1">
      Vælg bruger til fælles visning:
    </label>
    <select
      id="calendar-filter"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      <option value="">Kun mine opgaver</option>
      <!-- Venner tilføjes dynamisk via JS -->
    </select>
  </div>

  <!-- Selve kalenderen -->
  <div id="calendar" class="h-[calc(100vh-180px)] w-full bg-white shadow rounded-xl p-4"></div>
</main>

<!-- Modal til opgaver -->
<div id="calendar-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="relative bg-white rounded-lg p-6 shadow-lg w-full max-w-md">
    <button id="modal-close" class="absolute top-2 right-2 text-gray-400 hover:text-black text-xl">
      &times;
    </button>

    <h3 class="text-lg font-semibold mb-4">Rediger opgave eller opret ny</h3>

    <label for="modal-title" class="block text-sm font-medium text-gray-700 mb-1">Titel</label>
    <input
      id="modal-title"
      type="text"
      placeholder="Fx Aflever opgave"
      class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <label for="modal-date" class="block text-sm font-medium text-gray-700 mb-1">Dato & tidspunkt</label>
    <input
      type="datetime-local"
      id="modal-date"
      class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <label for="modal-comment" class="block text-sm font-medium text-gray-700 mb-1">Kommentar</label>
    <textarea
      id="modal-comment"
      rows="3"
      placeholder="Evt. ekstra info..."
      class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
    ></textarea>

    <p id="modal-shared-label" class="text-sm text-gray-500 mb-4"></p>

    <div class="flex justify-end gap-2">
      <button
        id="modal-save"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
      >
        Gem
      </button>
      <button
        id="modal-delete"
        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition"
      >
        Slet
      </button>
    </div>
  </div>
</div>
