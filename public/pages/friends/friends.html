<h1 class="text-2xl font-bold mb-4">👥 Dine venner</h1>

<section id="friend-list" class="mb-6">
      <h2 class="text-lg font-semibold">✅ Venner</h2>
      <ul id="friends"></ul>
    </section>

    <section id="requests-section" class="mb-6">
      <h2 class="text-lg font-semibold">📨 Venneanmodninger</h2>
      <ul id="requests"></ul>
    </section>

    <section id="search-section">
      <h2 class="text-lg font-semibold">🔍 Søg og tilføj ven</h2>
      <input id="search-username" type="text" placeholder="Søg brugernavn..." class="border p-2 w-full mb-2" />
      <button id="send-request" class="bg-blue-500 text-white px-4 py-2 rounded">Send anmodning</button>
      <p id="search-message" class="mt-2 text-sm"></p>
</section>
